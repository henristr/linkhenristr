<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henri Stricker</title>
    <meta name="description" content="Henri Stricker">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #fafafa;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: clamp(6rem, 15vw, 9rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #fafafa;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Henri Stricker Logo" class="logo">
        <h1>404</h1>
        <p>not found</p>
    </div>
</body>
</html>
